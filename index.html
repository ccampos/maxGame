<!DOCTYPE html>
<html>
  <head>
    <title>maxGame</title>
    <link href='css/ui-lightness/jquery-ui-1.9.2.custom.css' rel='stylesheet' />
    <link href='css/design.css' rel='stylesheet' />
  </head>
  <body>
    <div class='wrapper'>
      <div class='top'>
        <p class='labels balance' value='100'>
          &#36;100
          <span class='labelstxt'>Balance</span>
        </p>
        <p class='labels bet'>
          <span class='labelstxt'>Bet</span>
        </p>
      </div>
      <div class='bottom'>
        <p class='monitor user'></p>
        <button class='bets five' value='5'>&#36;5</button>
        <button class='bets ten' value='10'>&#36;10</button>
        <button class='bets twentyFive' value='25'>&#36;25</button>
        <p class='monitor comp'></p>
      </div>
      <div class='results'>
        <p class='labels userNum'>
          <span class='labelstxt'>User</span>
        </p>
        <p class='labels compNum'>
          <span class='labelstxt'>Computer</span>
        </p>
      </div>
      <div id='dialog-confirm' title='Confirm Bet'></div>
    </div>
    <script src='js/jquery-1.8.3.js'></script>
    <script src='js/jquery-ui-1.9.2.custom.js'></script>
    <script src='js/maxGame.js'></script>
  </body>
</html>
