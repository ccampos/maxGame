<!DOCTYPE html>
<html>
  <head>
    <title>maxGame</title>
    <link href='stylesheets/design.css' rel='stylesheet' />
  </head>
  <body>
    <div class='wrapper'>
      <div class='top'>
        <p class='labels balance' value='100'>
          &#36;100
          <span class='labelstxt'>Balance</span>
        </p>
        <p class='labels bet'>
          <span class='labelstxt'>Bet</span>
        </p>
      </div>
      <div class='bottom'>
        <button class='bets five' value='5'>&#36;5</button>
        <button class='bets ten' value='10'>&#36;10</button>
        <button class='bets twentyFive' value='25'>&#36;25</button>
      </div>
      <div class='results'>
        <p class='labels userNum'>
          <span class='labelstxt'>User</span>
        </p>
        <p class='labels compNum'>
          <span class='labelstxt'>Computer</span>
        </p>
      </div>
    </div>
    <script src='scripts/jquery.js'></script>
    <script src='scripts/maxGame.js'></script>
  </body>
</html>
